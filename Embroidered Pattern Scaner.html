<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä –≤–∏—à–∏–≤–∫–∏</title>
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    button, input {
      font-size: 1.1em;
      display: block;
      margin: 10px auto;
    }
    pre {
      text-align: center;
      font-size: 1.2em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">üì∑ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≤–∏—à–∏–≤–∫–∏ (–∂–æ–≤—Ç–∏–π = 1, —Å–∏–Ω—ñ–π = 0)</h2>

<video id="video" autoplay playsinline></video>

<button id="captureBtn">üì∏ –ó—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ</button>

<canvas id="canvas" style="display: none;"></canvas>

<p style="text-align:center;">
  –†–æ–∑–º—ñ—Ä –≤–∏—à–∏–≤–∫–∏: 
  <input type="number" id="gridSize" value="40" min="10" max="100"> x 
  <input type="number" id="gridSizeY" value="40" min="10" max="100">
</p>

<pre id="decodedText">–û—á—ñ–∫—É—î—Ç—å—Å—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è...</pre>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('captureBtn');
const ctx = canvas.getContext('2d');

async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }, // –∫–∞–º–µ—Ä–∞ –ø–æ–∑–∞–¥—É
      audio: false
    });
    video.srcObject = stream;
  } catch (error) {
    alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏: " + error.message);
  }
}

captureBtn.addEventListener('click', () => {
  const gridSizeX = parseInt(document.getElementById('gridSize').value);
  const gridSizeY = parseInt(document.getElementById('gridSizeY').value);

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const cellWidth = canvas.width / gridSizeX;
  const cellHeight = canvas.height / gridSizeY;

  let binaryString = '';

  for (let y = 0; y < gridSizeY; y++) {
    for (let x = 0; x < gridSizeX; x++) {
      const centerX = Math.floor(x * cellWidth + cellWidth / 2);
      const centerY = Math.floor(y * cellHeight + cellHeight / 2);
      const pixel = ctx.getImageData(centerX, centerY, 1, 1).data;
      const [r, g, b] = pixel;

      const isYellow = r > 200 && g > 200 && b < 130;
      const isBlue = b > 150 && r < 100 && g < 100;

      if (isYellow) binaryString += '1';
      else if (isBlue) binaryString += '0';
    }
  }

  // –ü–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –±—ñ–Ω–∞—Ä–Ω–æ–≥–æ —Ä—è–¥–∫–∞ —É —Ç–µ–∫—Å—Ç
  let decoded = '';
  for (let i = 0; i < binaryString.length; i += 8) {
    const byte = binaryString.slice(i, i + 8);
    if (byte.length === 8) {
      decoded += String.fromCharCode(parseInt(byte, 2));
    }
  }

  document.getElementById('decodedText').textContent = decoded
    ? `üîì –†–æ–∑–∫–æ–¥–æ–≤–∞–Ω–æ: ${decoded}`
    : '‚ö†Ô∏è –ù—ñ—á–æ–≥–æ –Ω–µ –≤–¥–∞–ª–æ—Å—è —Ä–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.';
});

initCamera();
</script>
</body>
</html>
